<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p class="instructions">Select a mode and guess a number between 1 to 100. You will have a limited number of attempts.</p>
        <div class="difficulty">
            <button id="easy" class="btn">Easy (10 guesses)</button>
            <button id="medium" class="btn">Medium (5 guesses)</button>
            <button id="hard" class="btn">Hard (3 guesses)</button>
        </div>
        <div class="game">
            <input type="number" id="guessInput" placeholder="Enter your guess">
            <button id="submitGuess" class="btn">Submit Guess</button>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
